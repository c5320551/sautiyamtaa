name: Deploy Voice of Streets to FTP

on:
  push:
    branches: [ main, master ]  # Deploy on push to main/master
  workflow_dispatch:  # Allow manual deployment

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup PHP (if needed for validation)
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        
    - name: Validate PHP files (optional)
      run: |
        # Check for PHP syntax errors
        find . -name "*.php" -exec php -l {} \;
        
    - name: Deploy to FTP Server
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: sautiyamtaa.co.ke
        username: sautiya1
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: /domains/sautiyamtaa.co.ke/public_html/dev/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.env*
          **/README.md
          **/.github/**
          **/composer.lock
          **/package-lock.json
          **/.vscode/**
          **/.idea/**
          **/error.log
          **/test-*
          
    - name: Cleanup deployment
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: sautiyamtaa.co.ke
        username: sautiya1
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: /domains/sautiyamtaa.co.ke/public_html/dev/
        dangerous-clean-slate: false  # Don't delete everything, just sync